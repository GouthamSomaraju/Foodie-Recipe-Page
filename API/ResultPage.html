<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags to set character encoding and viewport for responsiveness -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon link for the site -->
    <link rel="shortcut icon" href="../images/fav.png" type="image/x-icon" />
    <!-- Page title displayed in browser tab -->
    <title>Result | Foodie</title>
    <!-- Bootstrap CSS for styling components -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap JS for functionality (like dropdowns, modals, etc.) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <style>
      /* Global styles to reset body margins, add background image and font */
      body {
        font-family: "Poppins", sans-serif;
        color: #fff;
        padding: 0;
        margin: 0;
        background: url(./1000155946-01.jpeg);
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        text-align: center;
      }

      /* Transparent Navbar Styling */
      .navbar {
        background-color: rgba(0, 0, 0, 0.5); /* Make navbar background semi-transparent */
      }
      .navbar .navbar-brand img {
        width: 150px; /* Resize the logo */
      }
      .navbar .navbar-text {
        color: white;
        font-size: 1.2rem; /* Style text in the navbar */
      }
      .navbar .btn-transparent {
        background-color: rgba(255, 255, 255, 0.3); /* Semi-transparent button */
        border: none;
        color: white;
        transition: background-color 0.3s ease; /* Smooth transition on hover */
      }
      .navbar .btn-transparent:hover {
        background-color: rgba(255, 255, 255, 0.5); /* Hover effect on button */
      }

      .content h2 {
        font-size: 30px;
        font-weight: 600;
        text-align: left;
        padding: 10px; /* Style the search results title */
      }

      /* Recipe cards container styles */
      .recipes {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 40px; /* Styling for the container of recipe cards */
      }

      /* Individual recipe card styles */
      .recipe-card {
        width: 250px;
        background: #fff;
        color: #333;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1); /* Shadow and border radius for rounded corners */
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer; /* Make the card clickable */
      }

      .recipe-card:hover {
        transform: translateY(-10px); /* Hover effect for card */
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }

      .recipe-card img {
        width: 100%;
        height: 160px;
        border-radius: 8px;
        object-fit: cover;
        margin-bottom: 15px;
      }

      .recipe-card h3 {
        font-size: 18px;
        font-weight: 600;
        color: #333;
        margin-bottom: 10px;
      }

      .recipe-card p {
        font-size: 14px;
        color: #555;
        margin-bottom: 15px;
      }

      /* Button styles for recipe cards */
      .recipe-card button {
        padding: 6px 14px;
        background: rgb(91, 167, 91);
        color: #fff;
        border-radius: 5px;
        border: 0;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .card-btns {
        display: flex;
        gap: 10px;
        margin: auto; /* Style the button container inside the recipe card */
      }

      .recipe-card .card-btns .favbtn {
        background-color: transparent;
      }

      .recipe-card .card-btns .favbtn:hover {
        background-color: rgba(193, 192, 192, 0.5);
      }

      .recipe-card .card-btns .favbtn img {
        width: 30px;
        height: 30px;
        margin-bottom: 0px;
      }

      .recipe-card button:hover {
        background: rgb(73, 141, 73); /* Hover effect for the main button */
      }

      /* Popup card styles */
      .popup-card {
        background: #fff;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 30px;
        border-radius: 12px;
        width: 350px;
        height: 450px;
        display: none;
        z-index: 1000;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      .popup-card h3 {
        margin: 12px 0;
        color: #333;
        font-size: 24px;
        font-weight: 600;
      }

      .popup-card p {
        color: #333;
        font-size: 16px;
        line-height: 1.6;
        max-height: 300px;
        overflow-y: auto;
        padding-right: 10px;
      }

      .close-btn {
        width: 30px;
        position: absolute;
        top: 15px;
        right: 15px;
        background: rgb(227, 46, 46);
        padding: 8px;
        border: 0;
        border-radius: 6px;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .close-btn:hover {
        background: rgb(255, 80, 80);
      }

      .view-more-btn {
        padding: 8px 16px;
        background: rgb(91, 167, 91);
        color: #fff;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .view-more-btn:hover {
        background: rgb(73, 141, 73);
      }
    </style>
  </head>
  <body>
    <!-- Navbar for the website with a brand logo and buttons -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../images/logo2.png" alt="Logo" />
        </a>
        <span class="navbar-text mx-auto">
          Welcome, <span id="userName">User</span>!
        </span>
        <div class="nab-btns">
          <button class="btn btn-transparent me-2" id="favorites-button" onclick="viewFavorites()">Favorites</button>
          <button class="btn btn-transparent" id="logout-button">Logout</button>
        </div>
      </div>
    </nav>

    <!-- Content section showing search results -->
    <div class="content">
      <h2>Search Results!</h2>
      <div class="container">
        <div class="recipes" id="recipes"></div>
      </div>
    </div>

    <!-- Linking to external logout functionality -->
    <script type="module" src="./logout.js"></script>

    <script>
      // Get query parameter from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const query = urlParams.get("query");

      // Fetch recipes based on the query from the API
      function fetchRecipes(query) {
        fetch(`https://www.themealdb.com/api/json/v1/1/search.php?s=${query}`)
          .then((response) => response.json())
          .then((data) => {
            const recipesDiv = document.getElementById("recipes");
            if (!data.meals) {
              recipesDiv.innerHTML = "<p>No recipes found.</p>";
            } else {
              data.meals.forEach((meal) => {
                const card = document.createElement("div");
                card.classList.add("recipe-card");
                card.innerHTML = `
                    <img src="${meal.strMealThumb}" alt="${meal.strMeal}">
                    <div class="content">
                        <h3>${meal.strMeal}</h3>
                        <p>${meal.strCategory}</p>
                        <p>${meal.strArea}</p>
                        <div class="card-btns">
                          <button class="favbtn" onclick="toggleFavorite('${meal.idMeal}', '${meal.strMeal}', '${meal.strMealThumb}', this)">
                            <img src="./favs/heart.png" alt="">
                          </button>
                          <button class="view-more-btn" onclick="viewRecipe('${meal.idMeal}')">View More</button>
                        </div>
                    </div>
                `;
                recipesDiv.appendChild(card);
              });
            }
          })
          .catch((error) => console.error("Error fetching data:", error));
      }

      // Toggle the favorite status of a recipe
      function toggleFavorite(id, name, image, button) {
        const favorites = JSON.parse(localStorage.getItem("favorites")) || [];
        const favIndex = favorites.findIndex((item) => item.id === id);

        const favImage = button.querySelector("img");
        if (favIndex === -1) {
          // Add to favorites
          favorites.push({ id, name, image });
          favImage.src = "./favs/fillht.png";
        } else {
          // Remove from favorites
          favorites.splice(favIndex, 1);
          favImage.src = "./favs/heart.png";
        }

        localStorage.setItem("favorites", JSON.stringify(favorites));
      }

      // Open the favorites page in a new tab
      function viewFavorites() {
        window.open("favorites.html", "_blank");
      }

      // Check if the query exists and fetch the recipes
      if (query) {
        fetchRecipes(query);
      }
    </script>
  </body>
</html>
